<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>WebSite</title>
</head>

<body>
    <header>
        <nav class="navegation">
            <a href="#" class="logo"><img class="foto" src="img/in.jpg" alt=""></a>
            <ul class="nav-menu">
                <li class="nav-item" ><a href="#">Home</a></li>
                <li class="nav-item" ><a href="#">About</a></li>
                <li class="nav-item" ><a href="#">Menu</a></li>
                <li class="nav-item" ><a href="#">Contato</a></li>
                <i class='bx bx-search-alt'></i>
            </ul>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-text">
                <h4 class="text-h4">Bem Vindo ao #InHouseBurguer</h4>
                <h1 class="text-h1">Diferentes sabores para você!</h1>
                <p>Veja nosso cardápio agora clicando no botão abaixo</p>
                <a href="#" class="home-btn">cardápio</a>

            </div>
            <div class="home-img">
                <img src="img/imagem.png" alt="foto hambruguer">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
